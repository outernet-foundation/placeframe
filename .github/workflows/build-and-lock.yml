name: Build and Lock

on:
  push:
    branches:
      - main
      - feature/compose-dev-yml # Included for your current testing
    paths-ignore:
      - ".env.lock" # Prevent infinite CI loops
#
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # Required to commit the lockfile
  packages: write # Required to push to GHCR
  pull-requests: write # Required to open/update the PR

jobs:
  build-and-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

        # --- ADD THIS BLOCK ---
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      # ----------------------

      # 1. Setup Python & UV
      - name: Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      # 2. Setup Docker & BuildKit
      # We need the 'docker-container' driver to use the GHA cache backend
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Execute the "Compiler"
      # This builds all images, pushes them to GHCR, and updates .env.lock
      - name: Build and Lock
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "::group::Phase 1: Base & CUDA Images"
          # Build Base + CUDA images. Pushes to registry. Updates lockfile.
          uv run lock --mode ci --gpu cuda
          echo "::endgroup::"

          echo "::group::Cleanup"
          # AGGRESSIVE CLEANUP: Remove build cache mounts (where UV stores wheels)
          # This frees the ~10GB used by the CUDA wheels before we download ROCm wheels
          docker buildx prune --all --force --filter "type=exec.cachemount"
          docker system prune --all --force 
          echo "::endgroup::"

          echo "::group::Phase 2: ROCm Images"
          # Build ROCm images. Reads existing lockfile, adds ROCm digests, pushes.
          uv run lock --mode ci --gpu rocm
          echo "::endgroup::"

      # 4. GitOps: Open the "Release Candidate" PR
      - name: Create/Update Lockfile PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update shared contract (.env.lock) [skip ci]"
          title: "ðŸš€ Deploy: Update Lockfile"
          body: |
            ### ðŸ¤– Automated Deployment Artifact

            This PR updates the shared contract `.env.lock` with new image digests built from `main`.

            **To Deploy:** Merge this PR.
            **To Test:** Pull this branch and run `uv run up --official`.
          branch: bot/update-lock
          base: ${{ github.ref_name }}
          delete-branch: true
          signoff: true
