name: Create Deployment PR

on:
  push:
    branches: [main]

concurrency:
  group: create-deploy-pr
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  DEPLOY_BRANCH: bot/deploy

jobs:
  prepare-deployment-branch:
    runs-on: ubuntu-latest

    outputs:
      sha_tag: ${{ steps.prepare-deployment-branch.outputs.sha_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Ensure remote deploy branch exists, create git sha tag
        id: prepare-deployment-branch
        shell: bash
        run: |
          set -euo pipefail
          if ! git ls-remote --exit-code --heads origin bot/deploy >/dev/null 2>&1; then
            git checkout -B bot/deploy origin/main
            git push origin bot/deploy
          fi
          echo "sha_tag=git-$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: prepare-deployment-branch

    strategy:
      matrix:
        services:
          - { name: "api", context: "./services/api", stack: "dev", first_party: true }
          - { name: "cloudbeaver-init", context: "./services/cloudbeaver-init", stack: "dev", first_party: true }
          - { name: "tailscale-beacon", context: "./services/tailscale-beacon", stack: "core", first_party: true }
          - { name: "cloudbeaver", stack: "dev", first_party: false, docker_image: "dbeaver/cloudbeaver:latest" }
          - { name: "github-runner", stack: "dev", first_party: false, docker_image: "myoung34/github-runner:latest" }


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup Pulumi
        uses: pulumi/setup-pulumi@v2

      - name: Authenticate Pulumi
        uses: pulumi/auth-actions@v1
        with:
          organization: tyler-s-hatch
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:tyler-s-hatch

      - name: Get Pulumi stack outputs
        id: pulumi
        shell: bash
        working-directory: infra
        run: |
          set -euo pipefail
          REPO_URL=$(pulumi stack output --stack ${{ matrix.services.stack }} ${{ matrix.services.name }}-image-repo-url)
          echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT
          echo "repo_name=$(basename $REPO_URL)" >> $GITHUB_OUTPUT
          echo "role_arn=$(pulumi stack output --stack prepare-deploy-role-arn)" >> $GITHUB_OUTPUT
          echo "region=$(echo $REPO_URL | sed -n 's#.*\.dkr\.ecr\.\([^.]*\)\.amazonaws\.com/.*#\1#p')" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.pulumi.outputs.role_arn }}
          aws-region: ${{ steps.pulumi.outputs.region }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Calculate first party image build context hash
        if: ${{ matrix.services.first_party }}
        id: context-hash
        shell: bash
        run: |
          set -euo pipefail
          CONTEXT_HASH=$(git rev-parse HEAD:${{ matrix.services.context }})
          echo "context_hash=${CONTEXT_HASH:0:12}" >> $GITHUB_OUTPUT
          echo $CONTEXT_HASH

      - name: Check for existing first party image with matching context hash
        if: ${{ matrix.services.first_party }}
        id: check
        shell: bash
        run: |          
          set -euo pipefail
          echo "${{ steps.pulumi.outputs.repo_name }}"
          echo "${{ steps.context-hash.outputs.context_hash }}"
          if DIGEST=$(aws ecr describe-images \
              --repository-name "${{ steps.pulumi.outputs.repo_name }}" \
              --image-ids imageTag="${{ steps.context-hash.outputs.context_hash }}" \
              --query 'imageDetails[0].imageDigest' \
              --output text 2>/dev/null); then
            echo "Found"
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          else
            echo "Not found"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push first party image
        if: ${{ matrix.services.first_party }} && steps.check.outputs.exists == 'false'
        id: build
        uses: docker/build-push-action@v6
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: ${{ matrix.services.context }}
          push: true
          tags: |
            ${{ steps.pulumi.outputs.repo_url }}:${{ needs.prepare-deployment-branch.outputs.sha_tag }}
            ${{ steps.pulumi.outputs.repo_url }}:${{ steps.context-hash.outputs.context_hash }}
          cache-from: type=gha,scope=${{ matrix.services.name }}
          cache-to: type=gha,scope=${{ matrix.services.name }},mode=max
          provenance: false

      - name: Write first party image lock json
        if: ${{ matrix.services.first_party }}
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ steps.check.outputs.exists }}" == "true" ]; then
            DIGEST="${{ steps.check.outputs.digest }}"
          else
            DIGEST="${{ steps.build.outputs.digest }}"
          fi

          # Write the lock entry
          jq -n \
            --arg service "${{ matrix.services.name }}" \
            --arg tag "${{ needs.prepare-deployment-branch.outputs.sha_tag }}" \
            --arg digest "$DIGEST" \
            --arg context-hash "${{ steps.context-hash.outputs.context_hash }}" \
            '{($service): {tag:$tag, digest:$digest, context-hash:$context-hash}}' \
            > "lock-${{ matrix.services.name }}.json"

      - name: Write third party image lock json
        if: ${{ !matrix.services.first_party }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "infra/image-lock.json" ] && jq -e --arg service "${{ matrix.services.name }}" 'has($service)' infra/image-lock.json >/dev/null 2>&1; then
            echo "Entry for ${{ matrix.services.name }} already exists in lock file"
            DIGEST=$(jq -r --arg service "${{ matrix.services.name }}" '.[$service].digest' infra/image-lock.json)
            TAG=$(jq -r --arg service "${{ matrix.services.name }}" '.[$service].tag' infra/image-lock.json)
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No entry for ${{ matrix.services.name }} in lock file"

            # Pull the image through the pull-through cache to populate ECR
            docker pull "${{ steps.pulumi.outputs.repo_url }}:latest"

            # Get the digest from ECR after the pull
            DIGEST=$(aws ecr describe-images \
              --repository-name "${{ steps.pulumi.outputs.repo_name }}" \
              --image-ids imageTag="latest" \
              --query 'imageDetails[0].imageDigest' \
              --output text)

            TAG="latest"
          fi

          # Write the lock entry
          jq -n \
            --arg service "${{ matrix.services.name }}" \
            --arg tag "$TAG" \
            --arg digest "$DIGEST" \
            '{($service): {tag:$tag, digest:$digest}}' \
            > "lock-${{ matrix.services.name }}.json"

      - name: Upload lock snippet
        uses: actions/upload-artifact@v4
        with:
          name: lock-snippet-${{ matrix.services.name }}
          path: lock-${{ matrix.services.name }}.json

  generate-migrations-and-create-deploy-pr:

    runs-on: self-hosted # required in order for piccolo to connect to postgres
    needs: build-and-push-images

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.DEPLOY_BRANCH }}

      - name: Reset deployment branch
        id: reset-deployment-branch
        shell: bash
        run: |
          set -euo pipefail
          git checkout -B "${{ env.DEPLOY_BRANCH }}" origin/"${{ github.ref_name }}"
          git reset --hard
          git clean -xfd

      # - name: Setup Pulumi
